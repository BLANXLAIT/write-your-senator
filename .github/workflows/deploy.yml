name: Deploy to Firebase

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  WIF_PROVIDER: projects/146869023108/locations/global/workloadIdentityPools/github-pool/providers/github-oidc-v2
  WIF_SERVICE_ACCOUNT: github-ci@github-ci-blanxlait.iam.gserviceaccount.com
  FIREBASE_PROJECT: write-your-senator

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Install function dependencies
        run: npm ci
        working-directory: functions

      - name: Run privacy and functionality tests
        run: npm test
        working-directory: functions

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}
          project_id: ${{ env.FIREBASE_PROJECT }}

      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          firebase deploy --project ${{ env.FIREBASE_PROJECT }} --force
